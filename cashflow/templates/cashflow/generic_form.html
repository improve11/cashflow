{% extends 'cashflow/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<h2>{{ title }}</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'manage' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
