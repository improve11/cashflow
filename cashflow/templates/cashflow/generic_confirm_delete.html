{% extends 'cashflow/base.html' %}

{% block content %}
<h2>Подтверждение удаления</h2>
<p>Вы уверены, что хотите удалить "{{ object }}"?</p>
<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Удалить</button>
    <a href="{% url 'manage' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
